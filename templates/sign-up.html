<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sign-up.css') }}">
</head>

<body>
    <div class="container">
        <div class="menu">
            <ul>
                <li class="logo"><a href="/"><img src="/static/docs/upload/logo.png"></a></li>
                <li><a href="/"><span class="not-active">Home</span></a></li>
                <li><a href="/stocks"><span class="not-active">Stocks</span></a></li>
                <li><a href="/contact"><span class="not-active">Contact</span></li>
                <li><a href="/about"><span class="not-active">About</span></li>
                <li><a href="/login" class="login-btn"><span>Login</span></a></li>
                <li><a href="/signup" class="signup-btn"><span>Sign Up</span></a></li>
            </ul>
        </div>
        <form action="/signup" method="post" class="signupForm">
            <h2>Sign Up</h2>
            <div class="form">
                <div class="nameForm">
                <input type="text" class="name" placeholder="FULL NAME" required>
                </div>
                <div class="idForm">
                <input type="text" class="id" placeholder="ID" required>
                </div>
                <div class="emailForm">
                <input type="text" class="email" placeholder="EMAIL" required>
                </div>
                <div class="pwForm">
                <input type="password" class="pw" placeholder="PW" required>
                </div>
                <div class="pw2Form">
                <input type="password2" class="pw2" placeholder="CONFIRM PW" required>
                </div>
            </div>
            <button type="button" class="btn" onclick="button()">
                SIGN UP
            </button>
            <script>
                let button = () => {
                location.href="/login";
                }
            </script>
            <div class="bottomText">
                Do you have ID? <a href="/login">log in</a>
            </div>
        </form>        
    </div>
</body>

</html>
